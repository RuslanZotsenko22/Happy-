    <style>
      /* –ë–∞–∑–æ–≤—ñ —Å—Ç–∏–ª—ñ */
      body,
      html {
        margin: 0;

        height: 100%;
        background: #fff0f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        color: #ff0000; /* —è—Å–∫—Ä–∞–≤–æ —á–µ—Ä–≤–æ–Ω–∏–π —Ç–µ–∫—Å—Ç */

      #animationCanvas {
        position: fixed;

      #greetingText {

        max-width: 90vw;

      }

      #surpriseBtn {
        margin-top: 30px;

        font-size: 1.5rem;
        background-color: #ff4081;
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        opacity: 0;
        transition: opacity 1s ease;
        user-select: none;
        box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);

      }

      #surpriseBtn:hover {
        background-color: #e040fb;
        box-shadow: 0 8px 20px rgba(224, 64, 251, 0.7);
      }

      #surpriseMessage {
        margin-top: 25px;
        font-size: 2rem;
        color: #d500f9;
        opacity: 0;
        transition: opacity 1.5s ease;
        max-width: 90vw;
        text-align: center;
        user-select: none;
        z-index: 25;
        position: relative;
      }

      /* –ü–ª–∞–≤–∞—é—á—ñ —Ñ–æ—Ç–æ */
      .floating-photo {
        position: fixed;
        bottom: -150px; /* —Å—Ç–∞—Ä—Ç—É—î –Ω–∏–∂—á–µ –µ–∫—Ä–∞–Ω—É */
        width: 120px; /* –∑–±—ñ–ª—å—à–µ–Ω–∏–π —Ä–æ–∑–º—ñ—Ä */
        border-radius: 12px;
        opacity: 0.7;
        filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
        pointer-events: none;
        user-select: none;
        object-fit: cover;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        z-index: 20;
      }

      /* –†—É—Ö –∑–Ω–∏–∑—É –≤–≥–æ—Ä—É –∑ –Ω–µ–≤–µ–ª–∏–∫–∏–º–∏ –∑—Å—É–≤–∞–º–∏ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ */
      @keyframes floatUp1 {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateX(30px) translateY(-110vh);
          opacity: 0;
        }
      }

      @keyframes floatUp2 {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateX(-25px) translateY(-120vh);
          opacity: 0;
        }
      }

      @keyframes floatUp3 {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateX(35px) translateY(-115vh);
          opacity: 0;
        }
      }

      @keyframes floatUp4 {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateX(-20px) translateY(-118vh);
          opacity: 0;
        }
      }

      @keyframes floatUp5 {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateX(25px) translateY(-112vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="animationCanvas"></canvas>
    <div id="overlay"></div>

    <!-- –ü–ª–∞–≤–∞—é—á—ñ —Ñ–æ—Ç–æ -->
    <img
      src="photo/photo_5.jpg"

    <img
      src="photo/photo_4.jpg"
      alt="–§–æ—Ç–æ 2"

        left: 25%;

    <img

        left: 55%;

      "
    />
    <img
      src="photo/photo_2.jpg"

        left: 50%;

        animation-duration: 35s;

      "
    />
    <img
      src="photo/photo_1.jpg"

        left: 80%;

      "
    />

    <div
      id="content"
      style="z-index: 25; position: relative; text-align: center"
    >
      <div id="greetingText">
        üéâ –ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –¢–∞–Ω—é—à–∫–∞!<br />
        –ó —Ç–≤–æ—ó–º 10-–º –≤—ñ—Å—ñ–º–Ω–∞–¥—Ü—è—Ç–∏—Ä—ñ—á—á—è–º üéâ
      </div>
      <button id="surpriseBtn">–ù–ê–¢–ò–°–ö–ê–ô –¢–£–¢</button>
      <div id="surpriseMessage">
        üéâ –í—ñ—Ç–∞—é! –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–æ–≥–æ —â–∞—Å—Ç—è, –ª—é–±–æ–≤—ñ —Ç–∞ –∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—è –º—Ä—ñ–π! üéâ
      </div>
    </div>

    <audio
      id="bgMusic"
      src="Audio/happy-birthday-368842.mp3"
      preload="auto"
    ></audio>

    <script>
      // –ú—É–∑–∏–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–ø—É—Å–∫–∞—î—Ç—å—Å—è (–±—ñ–ª—å—à—ñ—Å—Ç—å –±—Ä–∞—É–∑–µ—Ä—ñ–≤ –∑–∞–±–æ—Ä–æ–Ω—è—é—Ç—å –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –±–µ–∑ –≤–∑–∞—î–º–æ–¥—ñ—ó)
      const music = document.getElementById("bgMusic");
      function tryPlayMusic() {
        music.play().catch(() => {
          // –Ø–∫—â–æ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ, –∑–∞–ø—É—Å–∫–∞—î–º–æ –ø—ñ—Å–ª—è –ø–µ—Ä—à–æ–≥–æ –∫–ª—ñ–∫—É
          window.addEventListener("click", () => music.play(), { once: true });
        });
      }
      tryPlayMusic();

      // –ï–ª–µ–º–µ–Ω—Ç–∏ DOM
      const overlay = document.getElementById("overlay");
      const greetingText = document.getElementById("greetingText");
      const surpriseBtn = document.getElementById("surpriseBtn");
      const surpriseMessage = document.getElementById("surpriseMessage");

      // Canvas setup
      const canvas = document.getElementById("animationCanvas");
      const ctx = canvas.getContext("2d");
      let W, H;
      function resize() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      }
      resize();
      window.addEventListener("resize", resize);

      // –ß–∞—Å—Ç–∏–Ω–∫–∏: —Å–µ—Ä–¥–µ—á–∫–∞, –∑—ñ—Ä–∫–∏, —Ñ–µ—î—Ä–≤–µ—Ä–∫–∏
      const particles = [];

      class Particle {
        constructor(x, y, type) {
          this.x = x;
          this.y = y;
          this.type = type; // heart, star, firework
          this.size = Math.random() * 15 + 10;
          this.speedX = (Math.random() - 0.5) * 0.5; // –ø–æ–≤—ñ–ª—å–Ω–∏–π —Ä—É—Ö —É –±—É–¥—å-—è–∫—É —Å—Ç–æ—Ä–æ–Ω—É
          this.speedY = (Math.random() - 0.5) * 0.5;
          this.opacity = 1;
          this.life = 200 + Math.random() * 100;
          this.angle = Math.random() * Math.PI * 2;
          this.rotationSpeed = (Math.random() - 0.5) * 0.01;
        }

        drawHeart(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          ctx.scale(this.size / 20, this.size / 20);
          ctx.fillStyle = `rgba(255, 0, 100, ${this.opacity})`;
          ctx.beginPath();
          ctx.moveTo(0, -5);
          ctx.bezierCurveTo(0, -15, 10, -15, 10, -5);
          ctx.bezierCurveTo(10, 0, 0, 5, 0, 10);
          ctx.bezierCurveTo(0, 5, -10, 0, -10, -5);
          ctx.bezierCurveTo(-10, -15, 0, -15, 0, -5);
          ctx.fill();
          ctx.restore();
        }

        drawStar(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          ctx.fillStyle = `rgba(255, 215, 0, ${this.opacity})`;
          ctx.beginPath();
          for (let i = 0; i < 5; i++) {
            ctx.lineTo(0, this.size);
            ctx.translate(0, this.size);
            ctx.rotate((Math.PI * 2) / 10);
            ctx.lineTo(0, -this.size);
            ctx.translate(0, -this.size);
            ctx.rotate(-(Math.PI * 6) / 10);
          }
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }

        drawFirework(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.fillStyle = `rgba(255, 165, 0, ${this.opacity})`;
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          // –ó–∞—Ü–∏–∫–ª—é—î–º–æ –ø–æ –∫—Ä–∞—è—Ö –µ–∫—Ä–∞–Ω—É
          if (this.x < 0) this.x = W;
          else if (this.x > W) this.x = 0;
          if (this.y < 0) this.y = H;
          else if (this.y > H) this.y = 0;

          this.opacity -= 0.002; // –ø–æ–≤—ñ–ª—å–Ω–µ –∑–≥–∞—Å–∞–Ω–Ω—è
          this.angle += this.rotationSpeed;
          this.life--;
          if (this.life <= 0 || this.opacity <= 0) {
            return false;
          }
          return true;
        }

        draw(ctx) {
          if (this.type === "heart") this.drawHeart(ctx);
          else if (this.type === "star") this.drawStar(ctx);
          else if (this.type === "firework") this.drawFirework(ctx);
        }
      }

      function spawnParticles() {
        // –ì–µ–Ω–µ—Ä—É—î–º–æ —á–∞—Å—Ç–∏–Ω–∫–∏ –≤–∏–ø–∞–¥–∫–æ–≤–æ –ø–æ –µ–∫—Ä–∞–Ω—É
        const types = ["heart", "star", "firework"];
        const count = Math.floor(Math.random() * 2) + 1;
        for (let i = 0; i < count; i++) {
          const x = Math.random() * W;
          const y = Math.random() * H;
          const type = types[Math.floor(Math.random() * types.length)];
          particles.push(new Particle(x, y, type));
        }
      }

      function animate() {
        ctx.clearRect(0, 0, W, H);
        spawnParticles();
        for (let i = particles.length - 1; i >= 0; i--) {
          if (!particles[i].update()) {
            particles.splice(i, 1);
          } else {
            particles[i].draw(ctx);
          }
        }
        requestAnimationFrame(animate);
      }

      animate();

      // –ó–∞—Ç–µ–º–Ω–µ–Ω–Ω—è —ñ –ø–æ–∫–∞–∑ –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è —á–µ—Ä–µ–∑ 25 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        overlay.style.backgroundColor = "rgba(0,0,0,0.7)";
        greetingText.style.opacity = "1";
      }, 25000);

      // –ü–æ—è–≤–∞ –∫–Ω–æ–ø–∫–∏ "–¢–£–¢" —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        surpriseBtn.style.opacity = "1";
      }, 10000);

      // –ö–ª—ñ–∫ –ø–æ –∫–Ω–æ–ø—Ü—ñ "–¢–£–¢" –ø–æ–∫–∞–∑—É—î —Å—é—Ä–ø—Ä–∏–∑ —ñ —Ö–æ–≤–∞—î –∫–Ω–æ–ø–∫—É
      surpriseBtn.addEventListener("click", () => {
        surpriseMessage.style.opacity = "1";
        surpriseBtn.style.display = "none"; // —Ö–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É
      });
    </script>
  </body>
